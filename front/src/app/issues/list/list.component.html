<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Filterable Table <button mat-raised-button color="primary" (click)="onCreate()">Create</button></mat-card-title>
                <div class="table-responsive smart-table">
                    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)" class="mat-table no-wrap"></ng2-smart-table>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
