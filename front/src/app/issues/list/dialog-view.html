<h1 mat-dialog-title>{{ data.issue.name }}</h1>
<div mat-dialog-content>
  <p>{{ data.issue.description }}</p>
  <p><img *ngIf="data.issue.file_src" src="{{data.apiUrl}}/{{ data.issue.file_src }}"/></p>
  <mat-form-field>
    <mat-select placeholder="Status" [(ngModel)]="data.issue.status_id">
      <mat-option *ngFor="let item of data.statuses" [value]="item.id">{{ item.title }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
